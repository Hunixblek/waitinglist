<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunix Blek Clothing Brand | Coming Soon!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/logogrande.png">
</head>
<body>
    <div class="container">
        <div class="logo-marca">
            <img src="img/logo.png" class="logo">
            <h1 class="Marca">Hunix Blek</h1>
        </div>
        <div class="container2"></div>

        <div class="content">
            <p>Nuestra página web está siendo configurada</p>
            <h1 class="launching">Estaremos <span>lanzando</span> la página web muy pronto</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Días</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Horas</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutos</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Segundos</span>
                </div>
            </div>
        </div>
        
        <div class="animation">
            <img src="img/logo.png">
            <h1>Hunix Blek</h1>
        </div>
        <h1 class="subscribe">Suscríbete para recibir noticias del lanzamiento!</h1>
      
        <form name="submit-to-google-sheet">
            <input name="email" type="email" placeholder="Ingresa tu correo" required>
            <button type="submit">Enviar</button>
        </form>
        <span id="msg"></span>
    </div>
   
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxOKeP-pnLPa0NJlksww492ewxO7FkkyipZCimKAiT1jC85w9P4FunjNRcya49KlOv6/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");
        /**/
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Gracias por suscribirte, te notificaremos cuando lanzemos nuestra página web!";
                setTimeout(function(){
                    msg.innerHTML = "";
                },5000)
                form.reset();
                
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

    <script src="app.js"></script>

    
</body>
</html>
